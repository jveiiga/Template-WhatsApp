<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js">

$('.downBottom').on('click', function() {
  $('html').animate({
    scrollTop: $(document).height()
  }, 1000);
});

$(window).on('scroll', function(){
  let s = $(window).scrollTop(),
      d = $(document).height(),
      c = $(window).height();

  let scrollPercent = (s / (d - c)) * 100;
  var text = window.location.href;

  if(scrollPercent <= 90){
    $('.downBottom').fadeIn(500);
  }
  else{
    $('.downBottom').fadeOut(500);
  }        
});

</script>

<style>
  .hide {
    display: none!important;
  }
  typebot-standard {
    position: relative;
    z-index: 9999;
  }
  #__next {
    position: relative;
    z-index: 9999;
}
  /* User Bar */
.user-bar {
  width: 100%;
  height: 55px;
  background: #005e54;
  color: #fff;
  padding: 0;
  font-size: 24px;
  position: fixed;
  z-index: 99999;
  display: block;
  top: 0;
}

.user-bar:after {
  content: "";
  display: table;
  clear: both;
}

.user-bar div {
    float: left;
    transform: translateY(-50%);
    position: relative;
    top: 50%;
    margin-left: 10px;
}

.user-bar .actions {
  float: right;
  margin: 0 0 0 10px;
}

.user-bar .actions.more {
  margin: 0 12px 0 25px;
}

.user-bar .actions.attachment {
  margin: 0 0 0 25px;
}

.user-bar .actions.attachment i {
  display: block;
  transform: rotate(-45deg);
}

.user-bar .avatar {
  margin: 0 0 0 5px;
  width: 36px;
  height: 36px;
}

.user-bar .avatar img {
  border-radius: 50%;
  box-shadow: 0 1px 0 rgba(255, 255, 255, 0.1);
  display: block;
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.user-bar .name {
  font-size: 17px;
  font-weight: 600;
  text-overflow: ellipsis;
  letter-spacing: 0.3px;
  margin: 0 0 0 8px;
  overflow: hidden;
  white-space: nowrap;
  width: 205px;
}

.user-bar .status {
  display: block;
  font-size: 13px;
  font-weight: 400;
  letter-spacing: 0;
}

.verificado {
  position: absolute;
  margin-top: 2px;
  margin-left: 4px;
}

  /* Botão do input */
.typebot-input .typebot-button {
  content: "";
  background: rgba(0, 138, 134, 1);
  border-radius: 50%; 
  position: relative;
  display: flex;
  align-items: center;
  justify-content: center;
  width: 50px; 
  height: 50px; 
  border: none;
  font-size: 0px;
  color: transparent;
}

.typebot-input .typebot-button::before {
  content: "";
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  width: 25px;
  height: 25px;
  background-repeat: no-repeat;
  background-size: cover;
  background-image: url('data:image/svg+xml;charset=utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="19px"><path d="M476.59 227.05l-.16-.07L49.35 49.84A23.56 23.56 0 0027.14 52 24.65 24.65 0 0016 72.59v113.29a24 24 0 0019.52 23.57l232.93 43.07a4 4 0 010 7.86L35.53 303.45A24 24 0 0016 327v113.31A23.57 23.57 0 0026.59 460a23.94 23.94 0 0013.22 4 24.55 24.55 0 009.52-1.93L476.4 285.94l.19-.09a32 32 0 000-58.8z" fill="white"/></svg>');
}


/* Oculta o ícone anterior*/
.typebot-input .typebot-button .send-icon {
  display: none; 
}

/* Estilo da caixa do input */
.typebot-input {
    max-width: 100%!important;
    width:100%!important;
    position: fixed;
    bottom: 0;
    align-items: center;
    z-index: 999;
    right: 0;
    margin-bottom: 20px;
    background-color: white;
    border-radius: 50px;
    box-shadow: 1 2px 1px -1px rgba(0,0,0,.2);
    height: 50px;
    padding-right: 0px!important;
}

.downBottom {
    position: fixed;
    z-index: 99998;
    text-align: center;
    width: 50px;
    bottom: 60px;
    right: 0;
    color: #29afdf;
    background-color: #f4f4f7;
    margin: 0 auto;
    border-radius: 10px 0 0 10px;
    font-size: 20px;
    font-weight: 800;
    box-shadow: 0px 0px 2px 1px #c6beb7;
    padding: 2px 2px 5px 2px;
    display: none;
}

.disabled\:opacity-50:disabled {
    opacity: 100%;
}

.back a {
    color: white;
}

.actions a {
    color: white;
}

<script>

  var name = document.createElement("div");

  name.innerHTML = '<span>Fulano</span><span class="verificado" data-testid="psa-verified" data-icon="psa-verified" class=""><svg viewBox="0 0 18 18" height="18" width="18" preserveAspectRatio="xMidYMid meet" class="" version="1.1" x="0px" y="0px" enable-background="new 0 0 18 18" xml:space="preserve"><polygon id="Star-2" fill="#00DA60" points="9,16 7.1,16.9 5.8,15.2 3.7,15.1 3.4,13 1.5,12 2.2,9.9 1.1,8.2 2.6,6.7 2.4,4.6 4.5,4 5.3,2 7.4,2.4 9,1.1 10.7,2.4 12.7,2 13.6,4 15.6,4.6 15.5,6.7 17,8.2 15.9,9.9 16.5,12 14.7,13 14.3,15.1 12.2,15.2 10.9,16.9 "></polygon><polygon id="Check-Icon" fill="#FFFFFF" points="13.1,7.3 12.2,6.5 8.1,10.6 5.9,8.5 5,9.4 8,12.4 "></polygon></svg></span><span class="status">online</span>';

  var moreActions = document.createElement("div");
  moreActions.className = "actions more";
  moreActions.innerHTML = '<i class="zmdi zmdi-more-vert"></i>';

  userBar.appendChild(backButton);
  userBar.appendChild(avatar);
  userBar.appendChild(name);
  userBar.appendChild(moreActions);


  var bottomDown = document.createElement("botton");
  bottomDown.className = "downBottom";

  var elementoPai = document.querySelector("#__next");

    elementoPai.insertBefore(userBar, elementoPai.firstChild);

}

criarBarra();

} catch (e) {

}

      }
    
    }, 400)
